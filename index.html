<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="modals">Open Modal</button>
    <div class="modal">
      <!-- Create an overlay which will create the darkening of the web page which would give the idea that I can't click on the page -->
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <span class="close">X</span>
        <h1>Hello World!</h1>
        <p>Click x to close modal</p>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
